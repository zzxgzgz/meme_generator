<html>
  <head>
    <title>Retrieve All Your Memes!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
  <body>
    <div class="container">
      <h1>All memes for {{username}}:</h1>
      
      <body>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                            <img src ={{ message }}> <br><br>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
            <br>
    <form action="/memes" method="POST">
        <input type="submit" name="homePage" value="Create more memes!">
    </form>
      </body>
      <br>

      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>


  </body>

</html>
