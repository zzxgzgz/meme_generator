<!DOCTYPE html>
<html>
<head>
    <title>Meme generator - Result Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Successfully <font color="green">created your </font> meme!</h1><br>
    <div class = "grid-container">
    <form action="/meme_result" method="POST">
        <label>Your phone number: </label>
        <input type="text" name="phoneNumber" pattern="[0-9]+" placeholder="Ex: 12067896671" maxlength="11" size="15"><br>
        <input type="submit" name="sendText" value="Send Meme via Text">
    </form>
    <br>
    <form action="/memes" method="POST">
        <input type="submit" name="homePage" value="Create another meme!">
    </form>
    </div>
    <br><br>
    <img src="{{ imageURL }}">
</body>
</html>
